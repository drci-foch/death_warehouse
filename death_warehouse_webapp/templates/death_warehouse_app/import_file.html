{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importation de fichiers</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gabarito:wght@700&display=swap">
    <style>
        body {
            font-family: 'Gabarito', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #F7F7F7;
        }
        h2 {
            color: #00487E;
        }
        .banner {
            background-color: #00487E;
            color: #F7F7F7;
            padding: 10px;
        }
        .banner h1 {
            margin: 0;
            padding: 0;
        }
        .input-group {
            display: inline-block;
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00487E;
            color: #F7F7F7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Importation de fichiers</h1>
    </div>

    <form method="post" enctype="multipart/form-data" action="{% url 'import_file' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Importer</button>
    </form>

    <!-- Bouton pour revenir à la page d'accueil -->
    <a href="{% url 'home' %}" class="button">Retour à l'accueil</a>
</body>
</html>
